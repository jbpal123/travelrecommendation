<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/airplane.svg" alt="TravelBloom Logo">
            <span>TravelBloom</span>
        </div>
        <nav>
            <ul>
                <li><a href="./travel_recommendation.html">Home</a></li>
                <li><a href="./about_us.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Enter a destination or keyword" id="searchbarInput">
            <button id="searchBtn">Search</button>
            <button id="clearBtn">Clear</button>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="overlay">
                <div class="hero-left-half">
                    <aside class="social-media">
                        <a href="https://twitter.com"><img src="./images/twitter-icon.png" alt="Twitter"></a>
                        <a href="https://facebook.com"><img src="./images/facebook-icon.png" alt="Facebook"></a>
                        <a href="https://instagram.com"><img src="./images/instagram-icon.png" alt="Instagram"></a>
                        <a href="https://youtube.com"><img src="./images/youtube-icon.png" alt="YouTube"></a>
                    </aside>
                    <div class="hero-content">
                        <h1>EXPLORE <br> DREAM <br> DESTINATION</h1>
                        <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                        <button>BOOK NOW</button>
                    </div>
                </div>
                <div id="search-display">

                </div>
            </div>
        </div>
    </main>
    <script defer src='./travel_recommendation.js'></script>
</body>
</html>
